<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" /> 
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"> 
    <meta name=apple-mobile-web-app-capable content=yes> 
    <meta name=apple-mobile-web-app-status-bar-style content=black> 
    <title>streamdeck discord soundboard</title>
    <link rel="stylesheet" href="sdpi.css">
</head>

<body>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Server</div>
        <input class="sdpi-item-value" id="server" value="" placeholder="Servername/IP">
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Port</div>
        <input class="sdpi-item-value" id="port" value="" placeholder="Port" pattern="\d+">
    </div>
    <div class="sdpi-wrapper">
        <div type="select" class="sdpi-item">
            <div class="sdpi-item-label">Users</div>
            <select id="users" class="sdpi-item-value" onchange="sendValueToPlugin(event.target.value, 'users')">
            </select>
        </div>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Default</div>
        <div class="sdpi-item-value">
            <input id="isDefault" type="checkbox" value="isDefault">
            <label for="isDefault"><span></span>Is default setting</label>
        </div>
    </div>

    <script src="Connect.js"></script>
    <script src="Common.js"></script>
</body>
</html>
