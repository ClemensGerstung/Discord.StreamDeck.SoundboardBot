<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" /> 
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"> 
    <meta name=apple-mobile-web-app-capable content=yes> 
    <meta name=apple-mobile-web-app-status-bar-style content=black> 
    <title>streamdeck discord soundboard</title>
    <link rel="stylesheet" href="sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper">
        <div type="select" class="sdpi-item">
            <div class="sdpi-item-label">Sound-Datei</div>
            <select id="soundfile-input" class="sdpi-item-value" onchange="sendValueToPlugin(event.target.value, 'soundfile')">
        </div>
     </div>
     <script>
        // this is our global websocket, used to communicate from/to Stream Deck software
        // and some info about our plugin, as sent by Stream Deck software
        var websocket = null,
        uuid = null,
        actionInfo = {};

        function connectElgatoStreamDeckSocket(inPort, inUUID, inRegisterEvent, inInfo, inActionInfo) {
            uuid = inUUID;
            // please note: the incoming arguments are of type STRING, so
            // in case of the inActionInfo, we must parse it into JSON first
            actionInfo = JSON.parse(inActionInfo); // cache the info
            websocket = new WebSocket('ws://localhost:' + inPort);

            // if connection was established, the websocket sends
            // an 'onopen' event, where we need to register our PI
            websocket.onopen = function () {
                var json = {
                    event:  inRegisterEvent,
                    uuid:   inUUID
                };
                // register property inspector to Stream Deck
                websocket.send(JSON.stringify(json));
            }
			
			websocket.onmessage = function (evt) {
			// Received message from Stream Deck
				var jsonObj = JSON.parse(evt.data);
				switch (jsonObj.event) {
					case 'didReceiveSettings':
						receivedSettings(jsonObj.payload);
					break;
					default:
						break;
				}
			}
        }

		function receivedSettings(payload)
		{
			let domItem = document.getElementById("soundfile-input");
			
			if(payload.settings.songs)
			{
				payload.settings.songs.forEach(function(item){
					let option = document.createElement("option");
					option.text = item;
					domItem.add(option);
				});
			}
			
			if(payload.settings.soundfile)
			{
				domItem.value = payload.settings.soundfile;
			}
		}

        // our method to pass values to the plugin
        function sendValueToPlugin(value, param) {
            if (websocket) {
                const json = {
                        "action": actionInfo['action'],
                        "event": "setSettings",
                        "context": uuid,
                        "payload": {
                            [param] : value
                        }
                 };
                 websocket.send(JSON.stringify(json));
            }
        }
     </script>
</body>
</html>
